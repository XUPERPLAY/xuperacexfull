<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XUPERACEXFULL PLAYER</title>
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0 0 50px 0;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1e1e1e;
            padding: 6px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .header-top {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }
        .logo {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
        .title {
            font-size: 17px;
            color: #ffc107;
            margin: 0;
            flex-grow: 1;
        }
        .title span {
            font-weight: 100;
            color: white;
        }
        .download-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 4px 0;
        }
        .download-btn {
            padding: 5px 10px;
            background: #ff9800;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            text-decoration: none;
        }
        .instructions {
            margin: 4px 0;
            font-size: 11px;
            color: #ff9800;
            text-align: center;
            font-weight: bold;
        }
        #search {
            width: 100%;
            padding: 7px;
            margin: 4px 0;
            border-radius: 6px;
            border: none;
            background: #222;
            color: white;
            font-size: 13px;
        }
        .content {
            margin-top: 150px; /* Muy reducido para máximo espacio canales */
            padding: 6px;
        }
        @media (orientation: landscape) {
            .content {
                margin-top: 110px; /* Aún menos en horizontal */
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
        }
        .card {
            background: #1e1e1e;
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            background: #333;
            transform: scale(1.05);
        }
        .card.selected {
            background: #ff9800;
            box-shadow: 0 0 10px rgba(255,152,0,0.7);
        }
        .card.selected span {
            color: black;
            font-weight: bold;
        }
        .card img {
            width: 100%;
            height: 55px;
            object-fit: contain;
            border-radius: 4px;
        }
        .card span {
            margin-top: 4px;
            font-size: 9.5px;
            height: 36px;
            overflow: hidden;
            line-height: 1.2;
            text-align: center;
            color: #ddd;
        }
        .loading {
            margin: 40px 20px;
            font-size: 15px;
            color: #ff9800;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: #666;
            background: #1e1e1e;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-top">
        <img src="https://i.postimg.cc/0QKq131f/logo8-2-222011.png" alt="Logo" class="logo">
        <h2 class="title">XUPERACEXFULL <span>PLAYER</span></h2>
    </div>

    <div class="download-buttons">
        <a href="#" class="download-btn">Descargar Ace Stream Engine</a>
        <a href="#" class="download-btn">Descargar VLC Oficial</a>
        <a href="#" class="download-btn">Info AceStream</a>
    </div>

    <div class="instructions">
        Abrir AceServe + VLC en segundo plano o abrir con AceStream
    </div>

    <input type="text" id="search" placeholder="Buscar canal..." onkeyup="filter()">
</div>

<div class="content">
    <div id="loading" class="loading">Cargando lista de canales...</div>
    <div id="channel-list" class="grid" style="display:none;"></div>
</div>

<footer>
    XUPERACEXFULL PLAYER • Lista IPTV vía IPFS • Uso bajo tu responsabilidad
</footer>

<script>
    const M3U_URL = 'https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/lista_iptv.m3u';
    const DEFAULT_LOGO = 'https://i.postimg.cc/0QKq131f/logo8-2-222011.png';
    let channels = [];
    let selectedCard = null;

    function extractId(rawUrl) {
        const url = rawUrl.trim();
        if (url.startsWith('acestream://')) return url.substring(12);
        if (/^[a-f0-9]{40}$/i.test(url)) return url;
        const arrowMatch = url.match(/([a-f0-9]{40})\s*-->/i);
        if (arrowMatch) return arrowMatch[1];
        const idMatch = url.match(/id=([a-f0-9]{40})/i);
        if (idMatch) return idMatch[1];
        return null;
    }

    fetch(M3U_URL)
        .then(res => res.text())
        .then(data => {
            const lines = data.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const infoLine = lines[i];
                    const name = infoLine.split(',')[1]?.trim() || 'Canal sin nombre';
                    const logo = infoLine.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    const urlLine = lines[i + 1];
                    if (urlLine) {
                        const id = extractId(urlLine);
                        if (id) {
                            channels.push({ name, logo, id });
                        }
                    }
                }
            }

            document.getElementById('loading').style.display = 'none';
            if (channels.length === 0) {
                document.getElementById('loading').innerText = 'No se encontraron canales compatibles.';
            } else {
                document.getElementById('channel-list').style.display = 'grid';
                render(channels);
            }
        })
        .catch(err => {
            document.getElementById('loading').innerText = 'Error cargando la lista. Recarga la página.';
        });

    function render(list) {
        document.getElementById('channel-list').innerHTML = list.map(c => `
            <div class="card" onclick="openChannel('${c.id}', this)">
                <img src="${c.logo || DEFAULT_LOGO}" onerror="this.src='${DEFAULT_LOGO}'">
                <span>${c.name}</span>
            </div>
        `).join('');
    }

    function openChannel(id, cardElement) {
        if (selectedCard) selectedCard.classList.remove('selected');
        cardElement.classList.add('selected');
        selectedCard = cardElement;

        const link = `acestream://${id}`;

        // Método definitivo para Android: usar protocolo acestream:// directamente
        window.location = link;
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
        render(filtered);
    }
</script>

</body>
</html>
